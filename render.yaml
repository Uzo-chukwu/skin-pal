services:
  - type: web
    name: skinpal
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn skinpal.wsgi
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        value: your-secret-key
      - key: OPENAI_API_KEY
        value: your-openai-key
      - key: ALLOWED_HOSTS
        value: skinpal.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: skinpal-db
          property: connectionString

databases:
  - name: skinpal-db
    databaseName: skinpal
    user: skinpal_user
